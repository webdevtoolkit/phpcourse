<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Query String Link Example</title>
		<meta http-equiv="content-type"
				content="text/html; charset=utf-8"/>
	</head>
	<body>
		<p><a href="designer2.php?firstname=Toby&amp;lastname=Harris">Hi,
			I&rsquo;m Toby Harris!</a></p>
            
            <!--We can pass more than one variable: let's try firstname and lastname. 
            The variables are separated in the query string by an ampersand 
            (&, which must be written as &amp; in HTML) -->
	</body>
</html>
